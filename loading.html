<!DOCTYPE html>
<html lang="en" class="bg-black text-green-400">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <script>
    // Fake loading redirect after 3 seconds
    setTimeout(() => {
      window.location.href = "home.html"; // Change to your actual homepage
    }, 8000);

    // Hacker terminal typing effect
    document.addEventListener("DOMContentLoaded", () => {
      const terminal = document.getElementById("terminal");
      const lines = [
        "Initializing connection...",
        "Bypassing firewall...",
        "Access granted. Welcome, agent.",
        "Loading mainframe data..."
      ];
      let line = 0;
      let char = 0;

      function typeLine() {
        if (line >= lines.length) return;

        if (char < lines[line].length) {
          terminal.innerHTML += lines[line].charAt(char);
          char++;
          setTimeout(typeLine, 50);
        } else {
          terminal.innerHTML += "<br/>";
          line++;
          char = 0;
          setTimeout(typeLine, 500);
        }
      }

      typeLine();
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes decrypt {
      0% { content: "█"; }
      25% { content: "░"; }
      50% { content: "▒"; }
      75% { content: "▓"; }
      100% { content: "DECRYPTING..."; }
    }

    .decrypt-text::before {
      content: "█";
      animation: decrypt 2s steps(10) infinite;
    }

    .glitch {
      text-shadow: 1px 0 red, -1px 0 blue;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen flex-col space-y-6">
  <div class="text-3xl font-mono glitch">CYBERNET LOADING</div>

  <div class="decrypt-text text-lg font-mono"></div>

  <svg class="animate-spin h-10 w-10 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor"
      d="M4 12a8 8 0 018-8v8H4z">
    </path>
  </svg>

  <div id="terminal" class="text-sm font-mono text-green-500 whitespace-pre"></div>

  <p class="text-sm text-green-600 font-mono opacity-70">System Breach Detected... Initializing Firewall</p>
</body>
</html>
